<section data-ng-controller="CodesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Code</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="code.description" id="description" class="form-control" placeholder="Enter the scenario for which this code will be useful" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="code">Code Snippet</label>
                    <div class="controls">
                        <textarea rows="10" cols="30" type="text" data-ng-model="code.code" id="code" class="form-control" placeholder="Enter the code snippet here" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
