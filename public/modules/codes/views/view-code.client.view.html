<section data-ng-controller="CodesController" data-ng-init="findOne()">
	<div class="page-header">
		<p data-ng-bind="code.description"></p>
		<div hljs source="code.code"></div>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == code.user._id))">
		<a class="btn btn-primary" href="/#!/codes/{{code._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="code.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="code.user.displayName"></span>
		</em>
	</small>
</section>
